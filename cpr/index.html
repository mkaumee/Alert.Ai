<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR Pose Detection Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #cpr-bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 0;
            display: block;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .cpr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .cpr-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
        }

        #cpr-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #cpr-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cpr-content {
            position: relative;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .cpr-video-container {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
        }

        #cpr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        #cpr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        #cpr-camera-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 3;
        }

        .cpr-stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 4;
        }

        .cpr-stat {
            text-align: center;
        }

        .cpr-stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
        }

        .cpr-stat-label {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        #cpr-coaching-feedback {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            z-index: 300;
            text-align: center;
            min-width: 200px;
            transition: all 0.3s ease;
            display: none;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4444;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #ff6666;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .model-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 4;
        }

        .model-info h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .model-info p {
            margin: 5px 0;
            color: #ccc;
        }

        .model-info .highlight {
            color: #00ff00;
            font-weight: bold;
        }

        /* Loading Animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 68, 68, 0.3);
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-progress {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
        }

        .loading-dots {
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="cpr-bottom-sheet">
        <div class="cpr-header">
            <div class="cpr-title">CPR Pose Detection Model</div>
            <button id="cpr-close">Close</button>
        </div>

        <div class="cpr-content">
            <div class="cpr-video-container">
                <video id="cpr-video" autoplay muted playsinline></video>
                <canvas id="cpr-overlay"></canvas>
                
                <div id="cpr-camera-status" style="display: none;">
                    Camera starting...
                </div>

                <button class="start-button" onclick="startCPRModel()">
                    Start Pose Detection
                </button>

                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loading-text">Initializing Camera</div>
                    <div class="loading-progress" id="loading-progress">Please allow camera permissions<span class="loading-dots"></span></div>
                </div>

                <div class="cpr-stats">
                    <div class="cpr-stat">
                        <div id="cpm-display" class="cpr-stat-value">â€”</div>
                        <div class="cpr-stat-label">CPM (Compressions/Min)</div>
                    </div>
                    <div class="cpr-stat">
                        <div id="compression-count" class="cpr-stat-value">0</div>
                        <div class="cpr-stat-label">Total Compressions</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cpr-coaching-feedback"></div>
        <div id="cpr-mini-overlay" style="display: none;"></div>
    </div>

    <!-- TensorFlow.js + Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6/dist/pose-detection.min.js"></script>
    
    <!-- CPR Pose Detection Model -->
    <script src="cpr-monitor.js"></script>

    <script>
        // Global function to start the model
        function startCPRModel() {
            const startButton = document.querySelector('.start-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // Hide start button and show loading
            startButton.style.display = 'none';
            loadingOverlay.style.display = 'flex';
            
            // Start the CPR pose detection model
            if (window.CPRMonitor) {
                window.CPRMonitor.show();
            }
        }

        // Function to update loading status
        function updateLoadingStatus(text, progress) {
            const loadingText = document.getElementById('loading-text');
            const loadingProgress = document.getElementById('loading-progress');
            
            if (loadingText) loadingText.textContent = text;
            if (loadingProgress) loadingProgress.innerHTML = progress + '<span class="loading-dots"></span>';
        }

        // Function to hide loading overlay
        function hideLoadingOverlay() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CPR Pose Detection Model loaded');
            
            // Preload the pose detection model
            if (typeof preloadDetector === 'function') {
                preloadDetector();
            }
        });
    </script>
</body>
</html>
